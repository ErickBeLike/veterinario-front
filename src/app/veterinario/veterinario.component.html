<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4 rounded">
                <h2 class="text-center mb-3" id="form-title">
                    <img src="assets/img/rauwlogo.png" alt="Logo" class="mr-2" height="30">
                    <span class="flex-grow-1">{{ titulo }}</span>
                    <img src="assets/img/rauwlogo.png" alt="Logo" class="ml-2" height="30">
                </h2>
                <form [formGroup]="formVeterinario" (ngSubmit)="agregarOEditar()">
                    <div class="form-group">
                        <label for="nombre">Nombre(s)</label>
                        <input type="text" class="form-control" id="nombre" formControlName="nombre" (input)="onNombreInput($event)" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidoP">Apellido Paterno</label>
                        <input type="text" class="form-control" id="apellidoP" formControlName="apellidoP" (input)="onApellidoPInput($event)" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidoM">Apellido Materno</label>
                        <input type="text" class="form-control" id="apellidoM" formControlName="apellidoM" (input)="onApellidoMInput($event)" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" formControlName="fechaNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="especialidad">Especialidad</label>
                        <select class="form-control" id="especialidad" formControlName="especialidad" required>
                            <option value="" disabled selected>- Seleccione especialidad -</option>
                            <option value="Quimicofarmacobiologo">Quimicofarmacobiologo</option>
                            <option value="MedicoGeneral">Medico General</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Tel√©fono</label>
                        <input type="text" class="form-control" id="telefono" formControlName="telefono" (input)="onTelefonoInput($event)" required>
                    </div>
                    <div class="d-flex justify-content-end mt-2">
                        <button type="button" class="btn btn-danger ml-2" routerLink='/extra'>Cancelar</button>
                        <button type="submit" class="btn btn-success ml-2" [disabled]="formVeterinario.invalid">Guardar</button>
                        <button type="button" class="btn btn-primary ml-2" (click)="limpiarFormulario()">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
